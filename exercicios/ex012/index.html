<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em html 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/13455142 1920 1080 30Fps.mp4" type="video/mp4">
        <source src="midia/13455142 1920 1080 30Fps(1).mkv" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>O vídeo está hospedado no servidor do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5koIaw4nS2I?si=ymHlaEktagB3lj6F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
