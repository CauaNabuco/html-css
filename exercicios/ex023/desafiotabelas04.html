<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid black;
      }
      th{
        background-color: gray;
      }
      thead > tr > td{
        background-color: gray;
      }
      .media-area{
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th rowspan="2" scope="col">ÁREA</th>
        <th rowspan="2" scope="col">DISCIPLINAS</th>
        <th colspan="2" scope="colgroup">NOTAS</th>
        <th rowspan="2" scope="col">MÉDIA</th>
        <tr>
        <td>NOTA 1</td>
        <td>NOTA 2</td>
        </tr>
       
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Exatas</td>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <th colspan="4" scope="row">MÉDIA DE EXATAS</th>
        <td class="media-area">0.0</td>
        <tr>
          <td rowspan="2">Humanas</td>
          <td>Hitória</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <th colspan="4" scope="row">MÉDIA DE HUMANAS</th>
        <td class="media-area">0.0</td>
      </tbody>
    </table>
  </body>
</html>
